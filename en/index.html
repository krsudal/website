<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    header.hero {
      background-image: url('/your-hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 2;
    }
    .nav-menu, .lang-switch {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-menu li a, .lang-switch li button {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0 10px;
    }
    .lang-switch li:last-child button {
      margin-right: 10px;
    }
    .hero-text {
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header class="hero" id="home">
    <div class="overlay">
      <nav>
        <ul class="nav-menu">
          <li><a href="#home">HOME</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#project">PROJECT</a></li>
        </ul>
        <ul class="lang-switch">
          <li><button onclick="changeLang('kr')">KOR</button></li>
          <li><button onclick="changeLang('en')">ENG</button></li>
          <li><button onclick="changeLang('jp')">JPN</button></li>
        </ul>
      </nav>
      <div class="hero-text">
        <h1 data-i18n="hero_title">Creating Value with Data</h1>
        <p data-i18n="hero_subtitle">We build better solutions through AI and technology. Learn, Build, and Inspire.</p>
      </div>
    </div>
  </header>

  <script src="/script.js"></script>
</body>
</html>
